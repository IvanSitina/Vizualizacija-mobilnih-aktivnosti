<!doctype html>
<html>
<head>

  <script src="//cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css" />
  
  <style>

    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

 
  </style>
</head>
<body>
    

    <div id="container"></div>

    

    <script type="text/javascript">


anychart.onDocumentReady(function() {
  // create data set on our data


  var dataSet = anychart.data.set([
    ['1/siječanj', 4,2,0],
    ['2/siječanj', 1,2,1],
    ['3/siječanj', 2,3,1],
    ['4/siječanj', 0,2,0],
    ['5/siječanj', 0,1,1],
    ['6/siječanj', 4,0,0],
    ['7/siječanj'],
    ['8/siječanj', 3,2,0],
    ['9/siječanj', 1,1,0],
    ['10/siječanj', 2,1,2],
    ['11/siječanj', 2,2,0],
    ['12/siječanj', 3,6,0],
    ['13/siječanj', 2, 2, 0],
    ['14/siječanj', 2,1,1],
    ['15/siječanj', 2,0,1],
    ['16/siječanj'],
    ['17/siječanj', 0,2,1],
    ['18/siječanj', 0,3,0],
    ['19/siječanj', 0,2,1],
    ['20/siječanj', 0,2,1],
    ['21/siječanj', 2,0,2],
    ['22/siječanj', 1,3,0],
    ['23/siječanj', 4,2,0],
    ['24/siječanj', 3,0,0],
    ['25/siječanj', 2,0,0],
    ['26/siječanj', 0,0,0],
    ['27/siječanj', 2,0,0],
    ['28/siječanj', 2,0,0],
    ['29/siječanj', 2,2,0]
  ]);

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

  // map data for the second series, take x from the zero column and value from the second column of data set
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

  // map data for the second series, take x from the zero column and value from the third column of data set
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});


  // create bar chart
  chart = anychart.column();

  // turn on chart animation
  chart.animation(true);

  // force chart to stack values by Y scale.
  chart.yScale().stackMode('percent');

  // set chart title text settings
  chart.title('Mobilne aktivnosti za mjesec veljaču');
  chart.title().padding([0,0,10,0]);

  // set yAxis labels formatting, force it to add % to values
  chart.yAxis(0).labels().textFormatter("{%Value}%");

  // helper function to setup label settings for all series
  var setupSeries = function(series, name) {
    series.stroke('2 #fff 1');
    series.name(name);
    series.hoverStroke('2 #fff 1');
    series.tooltip().titleFormatter("{%Name}");
  };

  // temp variable to store series instance
  var series;

  // create first series with mapped data
  series = chart.column(seriesData_1);
  setupSeries(series, 'Dolaznih poziva');

  // create second series with mapped data
  series = chart.column(seriesData_2);
  setupSeries(series, 'Odlaznih poziva');

  // create third series with mapped data
  series = chart.column(seriesData_3);
  setupSeries(series, 'Odbijenih poziva');


  chart.interactivity().hoverMode('byX');
  chart.tooltip().displayMode('union');

  // turn on legend
  chart.legend().enabled(true).fontSize(13).padding([0,0,25,0]);

  // set container id for the chart
  chart.container('container');

  // initiate chart drawing
  chart.draw();
});


    </script>
</body>
</html>
